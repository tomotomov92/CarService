<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" style="background-color:#f9f9f9;border-left:1px solid #dddddd;border-right:1px solid #dddddd;max-width:600px">
        <tbody>
            <tr>
                <td valign="top">
                    <p style="font-family:Helvetica Neue,Helvetica,Arial;font-weight:normal;line-height:normal;color:#333333;text-align:left;font-size:14px;margin:16px 16px 0 16px" align="left">Hi {FirstName},</p>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <p style="font-family:Helvetica Neue,Helvetica,Arial;line-height:normal;color:#333333;text-align:left;font-size:14px;margin:16px 16px 0 16px" align="left">You have been registrated as our new employee!</p>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <p style="font-family:Helvetica Neue,Helvetica,Arial;line-height:normal;color:#333333;text-align:left;font-size:14px;margin:16px 16px 0 16px" align="left">Please select the ‘confirm’ button to verify your identity and access your account.</p>
                </td>
            </tr>
            <tr>
                <td valign="top" style="padding:16px 16px 16px 16px">



                    <table width="100%" align="left" cellspacing="0" cellpadding="0" border="0">

                        <tbody>
                            <tr>
                                <td valign="top" align="center" bgcolor="#0079bc" style="background-image:linear-gradient(to bottom,#0079bc 0%,#00519e 100%);background-color:#0079bc;padding:10px 17px;border:0px solid #00519e;border-radius:3px">
                                    <a href="http://{BASE_URL}/ConfirmAccount?emailAddress={EmailAddress}&confirmationToken={Token}" style="text-decoration:none;color:#ffffff;font-size:14px;line-height:normal;font-weight:bold;font-family:Helvetica Neue,Helvetica,Arial;padding:10px 15px" target="_blank">Confirm</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
